<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando formulários</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
     <h1>MENTORIA</h1>
     <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input 
              type="text" 
              id="event-name"
              required /> 
            </div>
              <div class="input-wrapper">
                <label for="event-surname">Sobrenome</label>
                <input 
                type="text" 
                id="event-surname"
                required />
            </div>

          </div>
  
          <div class="input-wrapper">
            <label for="event-email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="event-email" />
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha<span>(minímo 6 caracteres)</span></label>
            <input 
            type="password" 
            id="event-password"
            required />
          </div>
          <div class="h1-2">        
          <legend>INFORMAÇÕES DO MENTOR</legend>
        </div>  

          <div class="input-wrapper">
            <label for="event-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input 
              type="text" 
              id="event-name"
              required /> 
          </div>
          <div class="h1-3">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
          </div>
      
      </fieldset>
          <fieldset>
            <div class="fieldset-wrapper">    
              <h1>PRIMEIRA MENTORIA</h1>  
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-date">Data<span>(DD/MM/AA)</span></label>
                  <input 
                  type="date" 
                  id="event-date"
                  required />
                </div>
      
                <div class="input-wrapper">
                  <label for="event-begin">Das</span></label>
                  <input 
                  type="time" 
                  id="event-begin"
                  required />
                </div>

                <div class="input-wrapper">
                  <label for="event-end">Até</span></label>
                  <input 
                  type="time" 
                  id="event-end"
                  required />
                </div>
              </div>

              <h1>SEGUNDA MENTORIA</h1>
              <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data<span>(DD/MM/AA)</span></label>
                <input 
                type="date" 
                id="event-date"
                required />
              </div>
    
              <div class="input-wrapper">
                <label for="event-begin">Das</span></label>
                <input 
                type="time" 
                id="event-begin"
                required />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</span></label>
                <input 
                type="time" 
                id="event-end"
                required />
              </div>
            </div>   
          </fieldset>
      
          <footer>
            <input 
            class="button" 
            type="submit" 
            form="my-form"
            value="Salvar">
          </footer>
    </form>
  </div>
  
</body>
</html>
